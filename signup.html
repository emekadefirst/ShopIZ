<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="cart-icon-28356.png" type="x-icon">
    <title>signup Page</title>

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <style>
        .page .row {
            width: 100%;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgb(110, 110, 247);
            padding: 1rem 0;
        }

        .formbox {
            background: #fff;
            padding: 30px 15px;
            border-radius: 5px;
            width: 450px;
        }

        .formbox input.form-control {
            background: #eee !important;
        }
    </style>
    <div class="page">
        <div class="row">
            <div class="formbox">
                <form action="#">
                    <h3 class="text-center">Welcome to E-shop</h3>
                    <p class="text-center">Kindly fill in your details below</p>

                    <form id="regForm" action="">

                        
                        
                        <!-- One "tab" for each step in the form: -->
                        <div class="tab">Name:
                          <p><input placeholder="First name..." oninput="this.className = ''"></p>
                          <p><input placeholder="Last name..." oninput="this.className = ''"></p>
                          <div>
                            <p class="my-3 text-center">or Signup with</p>
                          </div>
                          <div class="socials">
                            <a href="#" class="google"><i class="fa-brands fa-google"></i></a>
                            <a href="#" class="facebook"><i class="fa-brands fa-twitter"></i></a>
                            <a href="#" class="twitter"><i class="fa-brands fa-facebook"></i></a>
                          </div>
                        </div>
                        
                        <div class="tab">Contact Info:
                          <p><input placeholder="E-mail..." oninput="this.className = ''"></p>
                          <p><input placeholder="Phone..." oninput="this.className = ''" type="number"></p>
                        </div>
                        
                        <div class="tab">Birthday:
                          <p><input placeholder="dd" oninput="this.className = ''"></p>
                          <p><input placeholder="mm" oninput="this.className = ''"></p>
                          <p><input placeholder="yyyy" oninput="this.className = ''"></p>
                        </div>
                        
                        <div class="tab">Login Info:
                          <p><input placeholder="Username..." oninput="this.className = ''"></p>
                          <p><input placeholder="Password..." oninput="this.className = ''"></p>
                        </div>
                        
                        <div style="overflow:auto;">
                          <div style="float:right;">
                            <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
                            <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
                          </div>
                        </div>
                        
                        <!-- Circles which indicates the steps of the form: -->
                        <div style="text-align:center;margin-top:40px;">
                          <span class="step"></span>
                          <span class="step"></span>
                          <span class="step"></span>
                          <span class="step"></span>
                        </div>
                        
                        </form>

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/signup.js"></script>
    <script src="https://kit.fontawesome.com/6c4797cdd6.js" crossorigin="anonymous"></script>
</body>
</html>
